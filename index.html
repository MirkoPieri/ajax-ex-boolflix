<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolfix</title>
    <link rel="stylesheet" href="master.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/it.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
  </head>
  <body>
    <main>
      <header>
        <section>
          <a href="#">BoolFix</a>
        </section>

        <section>
          <input type="text" name="text" placeholder="Cerca..">
        </section>
      </header>

      <div class="general">

      </div>





      <script id="template" type="text/x-handlebars-template">
        <div class="film">
          <img src="{{url}}" alt="">
          <div class="info">
            <h2>Titolo: {{titolo}}</h2>
            <h2>Titolo Originale: {{originalTitle}}</h2>
            <p>Lingua:</p>
            <p class="lingua">{{lingua}}</p>
            <br>
            <span>Valutazione:</span>
            <span class="valutazione">{{voto}}</span>
            <br>
            <p>Tipo: {{tipo}}
          </div>
        </div>
      </script>

    </main>
  </body>

  <script type="text/javascript" src="script.js"></script>
</html>
