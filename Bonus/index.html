<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolfix</title>
    <link rel="stylesheet" href="master.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/it.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://kit.fontawesome.com/7b69731a9f.js"></script>
  </head>
  <body>
    <main>
      <header>
        <section>
          <a href="#">BoolFix</a>
          <select class="tipo" name="Tipo film">
            <option>All</option>
            <option class="serieSelezionata">Serie Tv</option>
            <option class="filmselezionato">Film</option>
          </select>
        </section>

        <section>
          <input type="text" name="text" placeholder="Cerca..">
        </section>
      </header>

      <div class="general">

      </div>






      <script id="template" type="text/x-handlebars-template">
        <div class="film">
          <div class="imageFilm">
            <img class="imageClone" src="{{url}}" alt="">
            <div class="info">
              <span>Titolo:<span>
              <p>{{titolo}}</p>
              <br>
              <span>Titolo Originale:<span>
              <p>{{originalTitle}}</p>
              <br>
              <span>Lingua:</span>
              <p class="lingua">{{lingua}}</p>
              <br>
              <span>Valutazione:</span>
              <p class="valutazione">{{voto}}</p>
              <br>
              <span>Tipo:</span>
              <p>{{tipo}}</p>
              <br>
              <span>Overview:</span>
              <p class="overview">{{overview}}</p>
            </div>
          </div>

        </div>
      </script>

      <script id="templateNull" type="text/x-handlebars-template">
        <div class="film">
          <div class="imageFilm">
            <div class="replace">
              <p>Copertina non disponibile.</p>
              <span>{{titoloInserito}}<span>

            </div>
            <div class="info">
              <span>Titolo:<span>
              <p>{{titolo}}</p>
              <br>
              <span>Titolo Originale:<span>
              <p>{{originalTitle}}</p>
              <br>
              <span>Lingua:</span>
              <p class="lingua">{{lingua}}</p>
              <br>
              <span>Valutazione:</span>
              <p class="valutazione">{{voto}}</p>
              <br>
              <span>Tipo:</span>
              <p>{{tipo}}</p>
              <br>
              <span>Overview:</span>
              <p class="overview">{{overview}}</p>
            </div>
          </div>

        </div>
      </script>

      <script id="template1" type="text/x-handlebars-template">
        <div class="nessuntrovato">
          <p>{{notfound}}</p>
        </div>
      </script>

    </main>
  </body>

  <script type="text/javascript" src="script.js"></script>
</html>
